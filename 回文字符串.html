<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = "race a car"

    let mid = [], result = true
    let arr = str.split('')
    arr.forEach(item => {
      if (/^[A-Za-z0-9]+$/.test(item)) {
        mid.push(typeof item === 'number' ? item : item.toLocaleLowerCase())
      }
    })
    console.log(mid);
    for (let i = 0; i < mid.length / 2; i++) {
      if (mid[i] !== mid[mid.length - 1 - i]) {
        result = false
      }
    }


  </script>
</body>

</html>
